<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickMe - Dice Roller</title>
    <link rel="icon" type="image/x-icon" href="PickME ico.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dice-page">
    <div id="particles-js"></div>
    
    <div class="dice-container">
        <div class="dice-controls">
            <div class="dice-input">
                <label for="diceCount">Number of Dice:</label>
                <input type="number" id="diceCount" min="1" max="5" value="1">
            </div>
            <button id="rollButton" class="roll-button">
                <i class="fas fa-dice"></i>
                Roll Dice!
            </button>
        </div>

        <div class="dice-area">
            <div id="diceWrapper" class="dice-wrapper"></div>
        </div>

        <div class="dice-result">
            <div class="result-container">
                <h2>Total:</h2>
                <div id="totalResult" class="total-number">0</div>
            </div>
            <div id="individualResults" class="individual-results"></div>
        </div>
    </div>

    <audio id="rollSound" src="sounds/dice-roll.mp3" preload="auto"></audio>
    <audio id="impactSound" src="sounds/dice-impact.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="dice.js"></script>
</body>
</html>
