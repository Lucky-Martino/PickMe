<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Password Generator - PickMe</title>
    <link rel="icon" type="image/x-icon" href="PickME ico.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="password-page">
    <div id="particles-js"></div>
    <div class="content-wrapper">
        <div class="password-container">
            <h1 class="title-animated">Password Generator</h1>
            
            <div class="password-content">
                <section class="input-section">
                    <div class="password-settings">
                        <div class="setting-item">
                            <label for="passwordLength">Password Length</label>
                            <div class="length-control">
                                <input type="range" id="passwordLength" min="8" max="32" value="12" class="styled-range">
                                <span id="lengthValue">12</span>
                            </div>
                        </div>
                        
                        <div class="password-options">
                            <label class="checkbox-container">
                                <input type="checkbox" id="uppercase" checked>
                                <span class="checkmark"></span>
                                Uppercase (A-Z)
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="lowercase" checked>
                                <span class="checkmark"></span>
                                Lowercase (a-z)
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="numbers" checked>
                                <span class="checkmark"></span>
                                Numbers (0-9)
                            </label>
                            <label class="checkbox-container">
                                <input type="checkbox" id="symbols">
                                <span class="checkmark"></span>
                                Symbols (!@#$%^&*)
                            </label>
                        </div>
                    </div>

                    <button id="generatePassword" class="generate-button">
                        <div class="button-content">
                            <i class="fas fa-key"></i>
                            <span>Generate Password</span>
                        </div>
                    </button>
                </section>

                <section id="resultsSection" class="results-section" style="display: none;">
                    <h2>Generated Password</h2>
                    <div class="password-display">
                        <input type="text" id="passwordOutput" readonly>
                        <div class="password-actions">
                            <button id="copyPassword" class="action-button">
                                <i class="fas fa-copy"></i>
                                <span>Copy</span>
                            </button>
                            <button id="savePassword" class="action-button">
                                <i class="fas fa-save"></i>
                                <span>Save</span>
                            </button>
                        </div>
                    </div>
                </section>

                <section id="historySection" class="history-section">
                    <h2>Password History</h2>
                    <div class="history-actions">
                        <button id="clearHistory" class="action-button">
                            <i class="fas fa-trash"></i>
                            <span>Clear History</span>
                        </button>
                    </div>
                    <div id="passwordHistory" class="password-history"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="password.js"></script>
</body>
</html>
