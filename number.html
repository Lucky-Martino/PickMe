<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Random Number Generator - PickMe</title>
    <link rel="icon" type="image/x-icon" href="PickME ico.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="number-page">
    <div id="particles-js"></div>
    <div class="content-wrapper">
        <div class="number-container">
            <h1 class="title-animated">Random Number Generator</h1>
            
            <div class="number-content">
                <section class="input-section">
                    <div class="range-settings">
                        <div class="setting-item">
                            <label for="minNumber">Minimum Number</label>
                            <input type="number" id="minNumber" class="styled-input" value="1">
                        </div>
                        <div class="setting-item">
                            <label for="maxNumber">Maximum Number</label>
                            <input type="number" id="maxNumber" class="styled-input" value="100">
                        </div>
                        <div class="setting-item">
                            <label for="resultCount">Number of Results</label>
                            <input type="number" id="resultCount" class="styled-input" min="1" value="1">
                        </div>
                    </div>

                    <button id="generateNumbers" class="generate-button">
                        <div class="button-content">
                            <i class="fas fa-dice"></i>
                            <span>Generate Random Numbers</span>
                        </div>
                    </button>

                    <div class="favorite-numbers">
                        <h3>Favorite Numbers</h3>
                        <div class="favorite-input-group">
                            <input type="number" id="favoriteNumber" class="styled-input" placeholder="Add a favorite number">
                            <button id="addFavorite" class="action-button">
                                <i class="fas fa-heart"></i>
                                <span>Add</span>
                            </button>
                        </div>
                        <div id="favoritesList" class="favorites-list"></div>
                        <label class="checkbox-container">
                            <input type="checkbox" id="includeFavorites">
                            <span class="checkmark"></span>
                            Include favorite numbers in results
                        </label>
                    </div>
                </section>

                <section id="resultsSection" class="results-section" style="display: none;">
                    <h2>Generated Numbers</h2>
                    <div id="numbersGrid" class="numbers-grid"></div>
                    <div class="action-buttons">
                        <button id="copyResults" class="action-button">
                            <i class="fas fa-copy"></i>
                            <span>Copy Results</span>
                        </button>
                        <button id="shareResults" class="action-button">
                            <i class="fas fa-share-alt"></i>
                            <span>Share Results</span>
                        </button>
                    </div>
                </section>

                <section id="historySection" class="history-section">
                    <h2>Generation History</h2>
                    <div class="history-actions">
                        <button id="clearHistory" class="action-button">
                            <i class="fas fa-trash"></i>
                            <span>Clear History</span>
                        </button>
                    </div>
                    <div id="historyList" class="history-list"></div>
                </section>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="number.js"></script>
</body>
</html>
